{% extends "base.html" %}
{% block header %}
{% load static %}
{% load socialaccount %}
{% providers_media_js %}

<!--CSS-->
<link rel="stylesheet" href="{% static 'css/base.css' %}">
<link rel="stylesheet" href="{% static 'css/accountform.css' %}">

{% endblock %}

{% block content %}
    <!--로그인폼-->
    <div class="account_div">
        <div class="account_container" style=font-size:1.5em;>
            <h1>로그인</h1>
            <br>
            <form class="login" method="POST" action="{% url 'account_login'%}">
                {% csrf_token %}
                <p>
                    <label for="id_login">사용자 이름:</label>
                    <input type="text" name="login" placeholder="Username" autocomplete="username" maxlength="150"
                        required="" id="id_login">
                </p>
                <p>
                    <label for="id_password">비밀번호:</label>
                    <input type="password" name="password" placeholder="Password" autocomplete="current-password"
                        required="" id="id_password">
                </p>
                <p><label for="id_remember">아이디 저장:</label> <input type="checkbox" name="remember" id="id_remember"
                        style="margin-right:1em;">
                    <button class="primaryAction" type="submit">로그인</button>
                </p>
            </form>
            <!--p><a class="button secondaryAction" href="{% url 'find_pass'%}">❗비밀번호를 잊으셨나요❗</a></p-->
            <p><a href="{% provider_login_url 'naver' %}">🍀네이버로 로그인</a></p>
            <p><a href="{% provider_login_url 'google' %}">🌼구글로 로그인</a></p>
        </div>
    </div>
{% endblock %}

{% extends "base.html" %}
{% block header %}
{% load static %}
{% load socialaccount %}
{% providers_media_js %}

<!--CSS-->
<link rel="stylesheet" href="{% static 'css/base.css' %}">
<link rel="stylesheet" href="{% static 'css/accountform.css' %}">

{% endblock %}

{% block content %}
  <div class="account_div">
    <div class="account_container" style=font-size:1.5em;>
      <h1>회원가입</h1>
      <br>
      <p>
        이미 계정이 있으시다면,
        <a href="{% url 'login'%}" style="color: #06879a;">👉로그인👈</a> 해주세요!
      </p>
      <form class="signup" id="signup_form" method="post" action="{% url 'account_signup'%}">
        {% csrf_token %}
        <p><label for="id_username">사용자 이름:</label> <input type="text" name="username" placeholder="Username"
            autocomplete="username" minlength="1" maxlength="150" required="" id="id_username"></p>
        <p><label for="id_email">이메일 (선택):</label> <input type="email" name="email" placeholder="E-mail address"
            autocomplete="email" id="id_email"></p>
        <p><label for="id_password1">비밀번호:</label> <input type="password" name="password1" placeholder="Password"
            autocomplete="new-password" required="" id="id_password1"></p>
        <p><label for="id_password2">비밀번호 확인:</label> <input type="password" name="password2"
            placeholder="Password (again)" required="" id="id_password2"></p>
        <button type="submit">회원가입</button>
      </form>
      </p>
    </div>
  </div>

{% endblock %}
